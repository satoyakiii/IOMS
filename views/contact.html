<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | IOMS</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-container">
      <a href="/" class="nav-brand">IOMS</a>
      <div class="nav-links" id="main-links-left">
        <a href="/" class="nav-link" id="nav-home">Home</a>
        <a href="/about" class="nav-link" id="nav-about">About</a>
        <a href="/contact" class="nav-link active" id="nav-contact">Contact</a>
      </div>

      <div class="nav-links" id="auth-area" style="align-items:center;gap:0.6rem;">
        <a href="/login" class="nav-link" id="login-link">Login</a>
        <a href="/register" class="nav-link" id="register-link">Register</a>
        <a href="/orders" class="nav-link" id="orders-link" style="display:none;">My Orders</a>
        <span id="user-email" style="display:none;color:#374151;font-weight:600;"></span>
        <button id="logout-btn" class="btn" style="display:none;padding:6px 10px;border-radius:8px;">Logout</button>
      </div>
    </div>
  </nav>

  <header><h1>Contact Us</h1><p>Have questions or feedback? Send us a message!</p></header>

  <main>
    <section class="card">
      <h2>Send Us a Message</h2>
      <form action="/contact" method="POST" class="contact-form">
        <div class="form-group"><label for="name">Your Name:</label><input id="name" name="name" required></div>
        <div class="form-group"><label for="email">Email Address:</label><input id="email" name="email" type="email" required></div>
        <div class="form-group"><label for="message">Message:</label><textarea id="message" name="message" rows="6" required></textarea></div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer><p>&copy; 2024 IOMS</p></footer>

  <script src="/app.js"></script>
</body>
</html>
