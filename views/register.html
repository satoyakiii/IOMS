<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | IOMS</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-container">
      <a href="/" class="nav-brand">IOMS</a>
      <div class="nav-links" id="main-links-left">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/contact" class="nav-link">Contact</a>
      </div>
      <div class="nav-links" id="auth-area" style="align-items:center;gap:0.6rem;">
        <a href="/login" class="nav-link" id="login-link">Login</a>
        <a href="/register" class="nav-link" id="register-link">Register</a>
        <a href="/orders" class="nav-link" id="orders-link" style="display:none;">My Orders</a>
        <span id="user-email" style="display:none;color:#374151;font-weight:600;"></span>
        <button id="logout-btn" class="btn" style="display:none;padding:6px 10px;border-radius:8px;">Logout</button>
      </div>
    </div>
  </nav>

  <main>
    <section class="card" style="max-width:720px;margin:2rem auto;">
      <h2>Register</h2>
      <form id="register-form" class="contact-form">
        <div class="form-group"><label for="name">Full name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" /></div>

        <div class="form-group"><label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" /></div>

        <div class="form-group"><label for="password">Password (min 6 chars)</label>
          <input id="password" name="password" type="password" required minlength="6" /></div>

        <button type="submit" class="btn btn-primary">Register</button>
        <div id="register-message" style="margin-top:1rem;"></div>
      </form>
    </section>
  </main>

  <footer><p>&copy; 2024 IOMS</p></footer>

  <script>
    async function postJSON(url, body){
      return fetch(url,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msgEl = document.getElementById('register-message');
      try {
        const res = await postJSON('/api/auth/register', { name, email, password });
        if (!res.ok) {
          const err = await res.json().catch(()=>({ error: 'Registration failed' }));
          msgEl.textContent = err.error || 'Registration failed';
          msgEl.style.color = 'red';
          return;
        }
        // success
        window.location.href = '/';
      } catch (err) {
        msgEl.textContent = 'Network error';
        msgEl.style.color = 'red';
      }
    });
  </script>
  <script src="/app.js"></script>
</body>
</html>
